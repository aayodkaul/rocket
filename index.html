<html>
	<head>
		<!-- Compiled and minified CSS -->
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    	<link rel="stylesheet" href="animation.css">
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    	<!-- Compiled and minified JavaScript -->
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    	<script src="script.js"></script>
    	<script src="dist/jquery.keyframes.min.js"></script>
	</head>
	<body style="text-align:center;">
	<h2 style="font-size: 60px">Rocket Simulation</h2>
	<body>
		<div id = "content">
			<div style="display: inline-block;">
			<form id="random">
				<p style="font-size:22px">Fuel Type</p>
			    <p>
			      <label>
			        <input name="group1" type="radio" id="ker"/>
			        <span>Kerosine</span>
			      </label>
			    </p>
			    <p>
			      <label>
			        <input name="group1" type="radio" id="alc" />
			        <span>Alcohol</span>
			      </label>
			    </p>
			    <p>
			      <label>
			        <input class="with-gap" name="group1" type="radio" id="hyd" />
			        <span>Hydrazine</span>
			      </label>
			    </p>
			    <p>
			      <label>
			        <input class="with-gap" name="group1" type="radio" id="lhy" />
			        <span>Liquid Hydrogen</span>
			      </label>
			    </p>
	  		</form>
	  	</div>
	  	<div style="display: inline-block;">
	  		<form id="random2">
				<p style="font-size:22px">Chemical Engine Type</p>
			    <p>
			      <label>
			        <input name="group2" type="radio" id="sol"/>
			        <span>Solid Propellant</span>
			      </label>
			    </p>
			    <p>
			      <label>
			        <input name="group2" type="radio" id="liq" />
			        <span>Liquid Propellant</span>
			      </label>
			    </p>
			    <p>
			      <label>
			        <input class="with-gap" name="group2" type="radio" id="hyp" />
			        <span>Hybrid Propellant</span>
			      </label>
			    </p>
	  		</form>
	  	</div>

	  	<div style="display: inline-block;">
	  		<form id="random3">
				<p style="font-size:22px">Rocket Type <i class="fas fa-rocket"></i></p>
			    <p>
			      <label>
			        <input name="group3" type="radio" id="apo"/>
			        <span>Apollo (10 Million Newtons)</span>
			      </label>
			    </p>
			    <p>
			      <label>
			        <input name="group3" type="radio" id="ori" />
			        <span>Orion (20 Million Newtons)</span>
			      </label>
			    </p>
			    <p>
			      <label>
			        <input class="with-gap" name="group3" type="radio" id="fal" />
			        <span>Falcon (30 Million Netwons)</span>
			      </label>
			    </p>
	  		</form>
	  	</div>

		<div style="display: inline-block;">
		  	<form id="random4">
				<p style="font-size:22px">Thrust Time (in seconds)</p>
			    <p>
			      <label>
			        <input name="group4" type="radio" id="60"/>
			        <span>60</span>
			      </label>
			    </p>
			    <p>
			      <label>
			        <input name="group4" type="radio" id="90" />
			        <span>90</span>
			      </label>
			    </p>
			    <p>
			      <label>
			        <input class="with-gap" name="group4" type="radio" id="120" />
			        <span>120</span>
			      </label>
			    </p>
			    <p>
			      <label>
			        <input class="with-gap" name="group4" type="radio" id="150" />
			        <span>150</span>
			      </label>
			    </p>
	  		</form>
	  	</div>

		  	<form>
		  		<p style="font-size:22px">Thrust Force (in millions of Newtons)</p>
			      <input type="range" name="rangeInput" min="50" max="75" onchange="updateTextInput(this.value);">
				  <input type="text" id="textInput" value="">
				  	    <script type="text/javascript">
	        				function updateTextInput(val) {
	          				document.getElementById('textInput').value=val;
	        				}
	   					</script>
		  	</form>

		  	<form>
		  		<p style="font-size:22px">Drag Force (in millions of Newtons)</p>
			      <input type="range" name="rangeInput" min="5" max="15" onchange="updateTextInput2(this.value);">
				  <input type="text" id="textInput2" value="">
				  	    <script type="text/javascript">
	        				function updateTextInput2(val) {
	          				document.getElementById('textInput2').value=val;
	        				}
	   					</script>
		  	</form>

		  	<button type="button" class="btn btn-primary" onclick="startrocket()">Launch!</button>
	  	</div>
	</body>
</html>
