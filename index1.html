<html>
	<head>
		<!-- Compiled and minified CSS -->
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    	<!-- Compiled and minified JavaScript -->
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    	<script src="script.js"></script>
	</head>
	<body>
		<form id="random">
			<p style="font-size:30px">Fuel Type</p>
		    <p>
		      <label>
		        <input name="group1" type="radio" id="ker" checked/>
		        <span>Kerosine</span>
		      </label>
		    </p>
		    <p>
		      <label>
		        <input name="group1" type="radio" id="alc" />
		        <span>Alcohol</span>
		      </label>
		    </p>
		    <p>
		      <label>
		        <input class="with-gap" name="group1" type="radio" id="hyd" />
		        <span>Hydrazine</span>
		      </label>
		    </p>
		    <p>
		      <label>
		        <input class="with-gap" name="group1" type="radio" id="liq" />
		        <span>Liquid Hydrogen</span>
		      </label>
		    </p>
  		</form>

  		<form id="random">
			<p style="font-size:30px">Chemical Engine Type</p>
		    <p>
		      <label>
		        <input name="group1" type="radio" id="ker" checked/>
		        <span>Solid Propellant</span>
		      </label>
		    </p>
		    <p>
		      <label>
		        <input name="group1" type="radio" id="alc" />
		        <span>Liquid Propellant</span>
		      </label>
		    </p>
		    <p>
		      <label>
		        <input class="with-gap" name="group1" type="radio" id="hyd" />
		        <span>Hybrid Propellant</span>
		      </label>
		    </p>
  		</form>

  		<form id="random">
			<p style="font-size:30px">Rocket Type</p>
		    <p>
		      <label>
		        <input name="group1" type="radio" id="ker" checked/>
		        <span>Apollo (1 Million Newtons)</span>
		      </label>
		    </p>
		    <p>
		      <label>
		        <input name="group1" type="radio" id="alc" />
		        <span>Orion (2 Million Newtons)</span>
		      </label>
		    </p>
		    <p>
		      <label>
		        <input class="with-gap" name="group1" type="radio" id="hyd" />
		        <span>Falcon (3 Million Netwons)</span>
		      </label>
		    </p>
  		</form>

	  	<form>
	  		<p style="font-size:30px">Thrust Force (in millions of Newtons)</p>
		      <input type="range" name="rangeInput" min="15" max="40" onchange="updateTextInput(this.value);">
			  <input type="text" id="textInput" value="">
			  	    <script type="text/javascript">
        				function updateTextInput(val) {
          				document.getElementById('textInput').value=val; 
        				}
   					</script>
	  	</form>

	  	<form>
	  		<p style="font-size:30px">Drag Force (in millions of Newtons)</p>
		      <input type="range" name="rangeInput" min="5" max="20" onchange="updateTextInput(this.value);">
			  <input type="text" id="textInput" value="">
			  	    <script type="text/javascript">
        				function updateTextInput(val) {
          				document.getElementById('textInput').value=val; 
        				}
   					</script>
	  	</form>

	  	<form>
	  		<p style="font-size:30px">Lift Force (in millions of Newtons)</p>
		      <input type="range" name="rangeInput" min="1" max="15" onchange="updateTextInput(this.value);">
			  <input type="text" id="textInput" value="">
			  	    <script type="text/javascript">
        				function updateTextInput(val) {
          				document.getElementById('textInput').value=val; 
        				}
   					</script>
	  	</form>

	  	<button type="button" onclick="startrocket()">Launch!</button>
	</body>
</html>
